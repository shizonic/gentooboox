timestamp_format        long
snapshot_preserve_min   latest
snapshot_preserve       24h 7d 1m

volume /.btrfsroot
  snapshot_dir snaps/voidlinux/@
  subvolume subvols/voidlinux/@

volume /.btrfsroot
  snapshot_dir snaps/voidlinux/@boot
  subvolume subvols/voidlinux/@boot

volume /.btrfsroot
  snapshot_dir snaps/@home
  subvolume subvols/@home
